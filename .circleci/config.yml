# Use the latest 2.1 version of CircleCI pipeline process engine.
version: 2.1
orbs: 
  aws-cli: circleci/aws-cli@2.0.3

commands:
  destroy-enviroment:
    steps:
    - run:
        name: Destroy Enviroment
        when: on_fail
        command: |
            aws cloudformation delete-stack --stack-name myStack-KarimAshraf-${CIRCLE_WORKFLOW_ID:0:7}
        
jobs:
  create-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
            name: Create Cloudformation Stack
            command: |
              aws cloudformation deploy \
                --template-file CloudFormation.yml \
                --stack-name myStack-KarimAshraf-${CIRCLE_WORKFLOW_ID:0:7} \
                --region us-east-1
    
  configure_infrastructure: 
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
              # You can get this ID in the section where you registered the SSH Key
              fingerprints: ["ba:f7:9e:a1:12:ea:20:5d:11:da:bc:9e:3d:58:f5:05"] 
      - run:
          name: Install Ansible
          command: |
            apk add --update ansible
      - run:
          name: Run Playbook and Configure server
          command: |
             ansible-playbook -i inventory.txt main.yml

  Smoke-Test:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run: 
          name: Test Curl
          command: |
            URL="https://blog.udacity.commmmmmmm/"
            # Test if website exists
            if curl -s --head ${URL} 
            then
              return 0
            else
              return 1
            fi
      - destroy-enviroment
        

      

workflows:
 CircleCI-workflow:
    jobs:
       - create-infrastructure
      #- configure_infrastructure
       - Smoke-Test
      
