# Use the latest 2.1 version of CircleCI pipeline process engine.
version: 2.1
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  say-karim:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Say Karim"
          command: "echo $My_Name"

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - say-karim: 
           requires: 
             - say-hello
